<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logoDiv">
        <div class="logo">Pokeweather</div>
        <img class="logoPic" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/air-balloon.png" alt="pokemon">
        </div>
        <input type="text" class="search" placeholder="Search here!"/>
      </div>
      <div class='content'>
        <div class="weatherInfoDiv">
        <card class="weatherInfoCard">
            <div class="locationValue">placeholder value</div>
            <div class="descriptionValue">placeholder value</div>
            <img class="weathericonValue" src="#" alt="icon">
          <div class="cardItem">
            <div class="timeValue">placeholder value</div>
          </div>
          <div class="cardItem">
            <div class="sunriseHeader">Sunrise</div>
            <div class="sunriseValue">placeholder value</div>
          </div>
          <div class="cardItem">
            <div class="sunsetHeader">Sunset</div>
            <div class="sunsetValue">placeholder value</div>
          </div>
          
          <div class="cardItem">
            <div class="temperatureHeader">Temperature</div>
            <div class="temperatureValue">placeholder value</div>
          </div>
          <div class="cardItem">
            <div class="feelslikeHeader">Feelslike</div>
            <div class="feelslikeValue">placeholder value</div>
          </div>
          <div class="cardItem">
            <div class="windspeedHeader">Windspeed</div>
            <div class="windspeedValue">placeholder value</div>
          </div>
          <div class="cardItem">
            <div class="cloudcoverageHeader">Cloudcoverage</div>
            <div class="cloudcoverageValue">placeholder value</div>
          </div>
        </div>
        </card>
        <div class="pokemonContent">
          <img class="pokemonPic" src="#" alt="pokemon">
          <div class="pokemonName">description</div>
        </div>
      </div>
      <div class="footer">
        <div class="sources">
          <div class="openWeather">openWeather</div>
          <div class="pokeAPI">pokeAPI</div>
        </div>
        <div class="githubDiv">
          <div class="githubLlnk">github</div>
          <div class="githubLlgo">G</div>
        </div>
        <div class="cyclerDiv">
          <button class="cycler">Change theme manually</button>
          <div class="cycleStatus"></div>
        </div>
    </div>
    </div>
  </body>
</html>
